name: Code scanning (CodeQL)

on:
  pull_request:
    types: [ready_for_review, opened, reopened, synchronize]
    branches:
      - main
  push:
    branches:
      - main
  schedule:
    - cron:  '0 2 * * *'

jobs:
  codeql:
    name: Run codeql
    uses: Informasjonsforvaltning/workflows/.github/workflows/codeql.yaml@main
    with:
      language: java
      java_version: '17'
    secrets:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
