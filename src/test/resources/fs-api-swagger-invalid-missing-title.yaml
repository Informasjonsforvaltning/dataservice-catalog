swagger: '2.0'
info:
  version: '1.0'
basePath: /fsapi
tags:
  - name: jwt
    description: JSON Web Token hentes for videre autentisering
  - name: koder
    description: Globalt kodeverk på tvers av forretningsområde
  - name: person
    description: Person-relaterte ressurser (på tvers av forretningsområde)
  - name: studieprogram
    description: Studieprogram-relaterte ressurser
  - name: undervisning
    description: Undervisning-relaterte ressurser
  - name: evu
    description: EVU-relaterte ressurser
paths:
  /token:
    get:
      tags:
        - jwt
      description: Henter ut et JWT som brukes til autentisering på andre tjenester.
      produces:
        - application/json
        - application/xml
      responses:
        '200':
          description: Vellykket kall
          schema:
            type: object
            properties:
              token:
                type: string
                description: JWT token
        '401':
          description: Brukernavn/passord stemmer ikke
          schema:
            $ref: '#/definitions/RestException'
      security:
        - basicAuth: []
  /roller:
    get:
      tags:
        - koder
      summary: Henter roller
      produces:
        - application/json;version=1
        - application/xml;version=1
      parameters:
        - name: fields
          in: query
          required: false
          type: string
          format: string
          description: Feltutvalg
        - name: page
          in: query
          description: Paginering (vindu page)
          required: false
          type: integer
          default: 1
        - name: limit
          in: query
          description: Paginering (vindu størrelse)
          type: integer
          required: false
          default: 10
        - name: fritekst
          in: query
          required: false
          type: string
          format: string
          description: ''
        - name: publisering
          in: query
          required: false
          type: boolean
          description: Status publisering
        - name: undervisning
          in: query
          required: false
          type: boolean
          description: Status undervisning
        - name: aktiv
          in: query
          required: false
          type: boolean
          description: Status aktiv
        - name: fagpersonWebTilgang
          in: query
          required: false
          type: boolean
          description: Status fagpersonwebtilgang
        - name: imsRolle
          in: query
          required: false
          type: integer
          description: IMS-Rollekode
      responses:
        '200':
          description: Henter `Roller`
          schema:
            $ref: '#/definitions/Roller'
        '400':
          description: Token ugyldig
        '403':
          description: Bruker har ikke rolle som gir tilgang til denne ressursen
      security:
        - JWT: []
  '/roller/{id}':
    get:
      tags:
        - koder
      summary: Henter rolle med id
      produces:
